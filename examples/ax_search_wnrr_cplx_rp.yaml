job.type: search
search.type: ax

dataset.name: wnrr
model: complex
valid.metric: mean_reciprocal_rank_filtered

ax_search:
  num_trials: 30
  num_sobol_trials: 10  # remaining trials are Bayesian
  parameters:
    - name: train.batch_size
      type: choice
      values: [256, 512, 1024]
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0003, 1.0]
    - name: 1vsAll.rp_lambda
      type: range
      bounds: [0.0, 1.0]

complex:
  entity_embedder:
    dropout: 0.3592749142853321
    regularize_weight: 4.5230047706178325e-06
  relation_embedder:
    dropout: 0.3112283826796357
    regularize_weight: 4.192985917075565e-10
eval:
  metrics_per:
    relation_type: true
  trace_level: example
import:
- complex
- reciprocal_relations_model
lookup_embedder:
  dim: 128
  initialize: uniform_
  initialize_args:
    normal_:
      mean: 0.0
      std: 0.0005472140383629246
    uniform_:
      a: -0.28148249060722197
    xavier_normal_:
      gain: 1.0
    xavier_uniform_:
      gain: 1.0
negative_sampling:
  implementation: batch
  num_samples:
    p: -1
reciprocal_relations_model:
  base_model:
    type: complex
train:
  auto_correct: true
  batch_size: 512
  loss_arg: 1.0
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    factor: 0.95
    mode: max
    patience: 5
    threshold: 0.0001
  max_epochs: 400
  type: 1vsAll
valid:
  early_stopping:
    min_threshold:
      epochs: 50
      metric_value: 0.05
    patience: 10
1vsAll:
  relation_prediction: True

